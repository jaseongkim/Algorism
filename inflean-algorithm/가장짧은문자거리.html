<html>
  <head>
    <meta charset="UTF-8" />
    <title>출력결과</title>
  </head>
  <body>
    <script>
      function solution(s, t) {
        let answer = [];
        let p = 1000;

        for (let x of s) {
          if (x !== t) {
            answer.push(p);
            p++;
          } else {
            p = 0;
            answer.push(p);
            p++;
          }
        }

        p = 1000;
        for (let i = s.length - 1; i >= 0; i--) {
          if (s[i] === t) {
            p = 0;
            answer[i] = p;
            p++;
          } else {
            answer[i] = Math.min(answer[i], p);
            p++;
          }
        }

        return answer;
      }

      let str = "teachermode";
      console.log(solution(str, "e"));
    </script>
  </body>
</html>
