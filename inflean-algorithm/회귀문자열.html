    <body>
        <script>
            function solution(s){
                let answer="YES";
                s=s.toLowerCase();
                let len=s.length;

                let str1 = s.split('').reverse()
                let str2 = s.split('')
                
                for(let i = 0; i<len; i++){
                    if(str1[i] !== str2[i]){
                        answer="NO"
                    }
                }
             
                return answer;
            }
            
            let str="gaooG";
            console.log(solution(str));
        </script>
    </body>
